<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Hope Intellisense</title>
</head>

<body>
<div id="chat-container">
  <header>
    <h1>City Hope IntelliSense</h1>
    <p>Your intelligent friend anywhere you go.</p>
  </header>

  <main>
    <div id="chat-display">
      <div class="message ai">Hello! How are you feeling today?</div>
      <div class="message user">I am feeling a bit overwhelmed</div>
    </div>

    <section id="input-area">
      <textarea placeholder="Type a message..."></textarea>
      <button type="button">Send</button>
    </section>
  </main>

  <footer>
    <div>
      City Hope IntelliSense is here to listen, but always reach out to your Tribe leader or the Man of God for pastoral guidance.
    </div>
  </footer>

</div>
</body>

</html>
